<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سوالات متداول</title>
    <link rel="icon" type="image/x-icon" href="img.ico" />
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .faq-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .faq-item {
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .question:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .answer {
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <h2>سوالات متداول</h2>
        <div class="faq-item">
            <div class="question" onclick="toggleAnswer('answer1')">چه نوع فیلم‌هایی تولید می‌کنید؟</div>
            <div class="answer" id="answer1">
                ما در ژانرهای مختلف فیلم تولید می‌کنیم، از جمله فیلم‌های کوتاه، مستند، تبلیغاتی و سینمایی.
            </div>
        </div>
        <div class="faq-item">
            <div class="question" onclick="toggleAnswer('answer4')">نمونه کارهای شما را کجا می‌توان دید؟</div>
            <div class="answer" id="answer4">
                شما می‌توانید نمونه کارهای ما را در بخش "کارهای ما" در وب‌سایت ما مشاهده کنید.
            </div>
        </div>
        </div>
    </div>
    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        }
    </script>
</body>
</html>
